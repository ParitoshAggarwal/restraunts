{%  extends 'base.html' %}

{% block title %}Restraunts | {{ block.super }} {% endblock title %}

{%  block content %}

    <h1>List Of Restraunts</h1>
    <ul>
        {% for obj in object_list %}
            <li><a href="/restraunts_list/{{ obj.id }}" > {{ obj.name }} </a><br>{{ obj.location }} {{ obj.timestamp|timesince }}</li>
        {% endfor %}
    </ul>

{%  endblock content %}
